server:
  connection-timeout: 5000s
  port: 8080

test:
  keycloak:
    port: 8081
    username: admin
    password: password
    realmJsonPath: /keycloak-test-realm.json

keycloak:
  auth-server-url: http://localhost:8081/auth
  resource: keycloak-demo-app
  realm: keycloak-test
  principal-attribute: preferred_username
  bearer-only: true
  use-resource-role-mappings: true